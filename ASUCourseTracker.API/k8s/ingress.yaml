apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: asu-course-tracker-ingress
  namespace: asu-course-tracker
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.yourdomain.com  # Replace with your domain
    secretName: asu-course-tracker-tls
  rules:
  - host: api.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: asu-course-tracker-api-service
            port:
              number: 80


